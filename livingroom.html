<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVING ROOM</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="font/themify-icons/themify-icons.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/126/126493.png" type="image/x-icon" />
    <link rel="stylesheet" href="control.js">
</head>
<body>
    <div class="main">
        <div class="header">
            <ul class="li">Thực tập Cơ sở ứng dụng IoTs</ul>
            <ul class="li">Lớp chiều thứ 4</ul>
            <img class="logo" src="/img/logo-spk.png" alt="">
        </div>
        <div class="body ">
			<div class="menu">
				<ul class="room livingroom active">
					<a href="livingroom.html">
					  <div class="room-content">
						<img class="picroom" src="/img/living.jpg" alt="">
						<div class="room_name">Phòng khách</div>
					  </div>
					</a>
				  </ul>
				  
				  <ul class="room bedroom">
					<a href="bedroom.html">
					  <div class="room-content ">
						<img class="picroom" src="/img/master-bedroom-in-new-luxury-home-with-chandelier-and-large-bank-of-windows-with-view-of-trees-1222623844-212940f4f89e4b69b6ce56fd968e9351.jpg" alt="">
						<div class="room_name">Phòng ngủ</div>
					  </div>
					</a>
				  </ul>
				  
				  <ul class="room kitchen">
					<a href="kitchen.html">
					  <div class="room-content">
						<img class="picroom" src="/img/1u6GiAgiU41AqIV5oPCHHg_Hero-Kitchens-ReSize.webp" alt="">
						<div class="room_name">Nhà bếp</div>
					  </div>
					</a>
				  </ul>
				  
			  </div>
        <div class="interface">
            <div class="row"> <!-- ROW 01 -->
				<div class="device" id="d01">
					<label class="switch">
					  <input type="checkbox" id="d01_switch">
					  <span class="slider"></span>
					</label>
					<img class ="img_device" id="d01_img" src="./img/light_bulb_off.png" alt="img" style="width:60%; margin-top: 10px; margin-bottom: 50px; display: flex; position: absolute;
					right: calc(60%/3); margin-top: 10px; margin-bottom: 50px; display: flex; position: absolute;
					right: calc(60%/3)">
					<div class="data-device-name">ĐÈN</div>
				  </div>
				  
				  <div class="device" id="d02">
					<label class="switch">
					  <input type="checkbox" id="d02_switch">
					  <span class="slider"></span>
					</label>
					<img class ="img_device" id="d02_img" src="./img/fan_off.png" alt="img" style="width:60%; margin-top: 10px; margin-bottom: 50px">
					<div class="data-device-name">QUẠT</div>
				  </div>
				  
				  <div class="device" id="d03">
					<label class="switch">
					  <input type="checkbox" id="d03_switch">
					  <span class="slider"></span>
					</label>
					<img class ="img_device" id="d03_img" src="./img/tv_off.png" alt="img" style="width:60%; margin-top: 10px; margin-bottom: 50px">
					<div class="data-device-name">TIVI</div>
				  </div>
				  
				  <div class="device" id="d04">
					<label class="switch">
					  <input type="checkbox" id="d01_switch">
					  <span class="slider"></span>
					</label>
					<img class ="img_device" id="d04_img" src="/img/air_off.jpg" alt="img" style="width:60%; margin-top: 10px; margin-bottom: 50px">
					<div class="data-device-name">MÁY LẠNH</div>
				  </div>
				  
				  <div class="device" id="d05">
					<label class="switch">
					  <input type="checkbox" id="d02_switch">
					  <span class="slider"></span>
					</label>
					<img class ="img_device" id="d05_img" src="./img/fan_off.png" alt="img" style="width:60%; margin-top: 10px; margin-bottom: 50px">
					<div class="data-device-name">ĐÈN VỆ SINH</div>
				  </div>
				  
				  <div class="device" id="d06">
					<label class="switch">
					  <input type="checkbox" id="d03_switch">
					  <span class="slider"></span>
					</label>
					<img class ="img_device" id="d06_img" src="./img/tv_off.png" alt="img" style="width:60%; margin-top: 10px; margin-bottom: 50px">
					<div class="data-device-name">ĐÈN BÀN</div>
				  </div>

			</div>
            <div class="row"> <!-- ROW 02 -->
				<div class="sensor">
					<img class= "img1"" src="/img/5903579.png" alt="img" style="width:50%; margin-top: 10px">
					<h2>Nhiệt độ: <span style="color: red;" id="nhietdo">None</span> </h2>		
					<h2>Trạng thái: <span style="color: red;" id="ndstate">None</span> </h2>						
				</div>
				<div class="sensor">
					<img class= "img1"" src="/img/4907228.png" alt="img" style="width:50%; margin-top: 10px">
					<h2>Độ ẩm: <span style="color: red;" id="doam">None</span> </h2>									
					<h2>Trạng thái: <span style="color: green;" id="dastate">None</span> </h2>
				</div>
                <div class="sensor">
					<img class= "img1" src="/img/6-63715_natural-gas-vector-png.png" alt="img" style="width:50%; margin-top: 10px">
					<h2>Khí Gas: <span style="color: red;" id="gas">None</span> </h2>
					<h2>Trạng thái: <span style="color: red;" id="gasstate">None</span> </h2>									
				</div>
                <div class="sensor">
					<img class= "img1" src="/img/1200px-Light_Bulb_or_Idea_Flat_Icon_Vector.svg.png" alt="img" style="width:50%; margin-top: 10px">
					<h2>Ánh sáng: <span style="color: red;" id="anhsang">None</span> </h2>					
					<h2>Trạng thái: <span style="color: red;" id="asstate">None</span> </h2>	
				</div>
			</div>
        </div>

              <a href="https://www.facebook.com/"><i class="ti-facebook"></i></a>

            </div>
            <p class="copyright">Nhữ Đình Thành</p>
        </div>

    </div>

		<script src="control.js"></script>
</body>	
</html>
